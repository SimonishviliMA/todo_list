databaseChangeLog:
  - changeSet:
      id: create_usr_table
      author: simonishvili.ma
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: create_todo_item_table
      author: simonishvili.ma
      changes:
        - createTable:
            tableName: todo_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(100)
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: todo_item
            constraintName: fk_todo_item_user_id_on_usr_id
            referencedColumnNames: id
            referencedTableName: usr